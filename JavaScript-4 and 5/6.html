  <body>
    <button id="all">Remove All</button>
    <ul>
      <li>
        <p>Task - 1</p>
        <button class="delete-btn">delete</button>

      <li>

      <li>

      </li>

    <script>
        // Q 1) click on delete particular task should remove 
        //Q 2) if we remove  all should deltete

        // 1st step
        // add class to every button
    let removeAllBtn=document.getElementById('all') //select reove button
    let deleteBtns=  document.querySelectorAll('.delete-btn')   //select invidual button
       let ul= document.querySelector('ul');
      
     

        deleteBtns.forEach(deleteBtn=> {//loop all btn
        deleteBtn.addEventListener('click',event =>{
        ul.removeChild(deleteBtn.parentElement);

        }) //   add eventlistener
       }); //add functionality to individual btn

// 2nd step
       removeAllBtn.addEventListener('click',event=>{
        ul.remove()
       })



     


    </script>
