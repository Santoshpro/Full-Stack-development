<!-- //Select particular Element if n no of Elemnts-- -->
<!-- //fix List by inserting the missing integer using querySelector and insertBefore
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

   <script>
  let ul=  document.querySelector('ul'); // 1)select unordered list
  let listItems= document.querySelectorAll('li');//2) get list of listitems
 let insertBeforeListItem= listItems[6]
 console.log(ul);
  let li= document.createElement('li');//create list
   li.innerText='7';//   add after 5th and before 6th
    ul.insertBefore(li,insertBeforeListItem);//insert element and position
 


   </script>
 
 </body>
 </html>
