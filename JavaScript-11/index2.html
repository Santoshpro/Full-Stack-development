    div{
        height:200px;
        width:200px;
        background-color: red;

    <div>
        I am the Div

<script>

// 2)---------Multiple SetTimeOut-----


        // first create function  and inside that d select div 
    const startAnimation=()=>{
        //maniputate dome Inside the function
        let div= document.querySelector('div')
        div.style.width='400px'
        
    }
    const startAnimation2=()=>{
        //maniputate dome Inside the function
        let div= document.querySelector('div')
        div.style.height='400px'
        
    }


   let startAnimationId= setTimeout(startAnimation,5000)
   let startAnimation2Id =setTimeout(startAnimation2,3000)
    
console.log(startAnimationId)
console.log(startAnimation2Id)

clearTimeout(startAnimationId)//takes id as argument
clearTimeout(startAnimation2Id)

</script>
